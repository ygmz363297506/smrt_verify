<div class="row">
    <div class="col-lg-3 col-md-3 col-xs-6 col-sm-6">
        <div class="form-group">
            <select class="form-control select2" data-placeholder="选择项目" style="width: 100%;"
                    ng-options="mode.name for mode in modelist" ng-change="changemode()"
                    ng-model="selectedMode"></select>
        </div>
    </div>
    <div class="col-lg-2 col-md-2 col-xs-6 col-sm-6">
        <button class="btn btn-block btn-info" ng-click="createMode()">创建模块</button>
    </div>
</div>
<div id="dash_main_div">
    <h1>测试图片上传</h1>
    <form action="/i/file/imageUpload" method="post" enctype="multipart/form-data">
        <label>图片上传</label>
        <input id="file-Image" name="file" multiple type="file">
        <div>
            <input type="button" id="Imagesumbit" class="btn btn-success" value="图片提交"></input>
        </div>

        <label>文件上传</label>
        <input id="file-file" name="file" multiple type="file">
        <div>
            <input type="button" id="Filesumbit" class="btn btn-success" value="文件提交"></input>
            <input type="button" id="Filedownload" class="btn btn-success" value="文件下载"></input>
        </div>
    </form>
</div>
