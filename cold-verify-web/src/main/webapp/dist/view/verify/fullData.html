<!-- 文件上传-->
<div>
    <form class="form-inline" role="form">
        <div class="form-group">
            <label class="sr-only" for="inputfile">文件输入</label>
            <input type="file" id="inputfile">
        </div>
        <button type="button" class="btn btn-default" ng-click="update()">
            <span class="glyphicon glyphicon-open"></span> 上传
        </button>
        <button type="button" class="btn btn-success" ng-click="download()">
            <span class="glyphicon glyphicon-refresh"></span> 下载
        </button>

    </form>
</div>
