<!-- 文件上传-->
<div>
    <form class="form-inline" role="form">
        <div class="form-group">
            <label class="sr-only" for="inputfile">文件输入</label>
            <input type="file" id="inputfile">
        </div>
        <button type="button" class="btn btn-default" ng-click="update()">
            <span class="glyphicon glyphicon-open"></span> 上传
        </button>
        <button type="button" class="btn btn-success" ng-click="getData()">
            <span class="glyphicon glyphicon-refresh"></span> 加载
        </button>
        <button type="button" class="btn btn-warning" ng-click="download()">
            <span class="glyphicon glyphicon-import"></span>导出
        </button>
        <button type="button" class="btn btn-warning" ng-click="fileModify()">
            <span class="glyphicon glyphicon-refresh"></span>解析
        </button>
    </form>
</div>
<!-- 图表  -->
<div ng-show="index==1">
    <div id="div_char" style="height: 500px;width: 100%;margin-top: 20px;background-color: transparent">


    </div>
</div>
