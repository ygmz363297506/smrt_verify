.login-center {

.ant-row {

}

form-horizontal .ant-form-item>div {

}

.ant-col-14 {

.ant-form-item-control {

login-center .form-item .ant-input {

.login-center .form-horizontal .ant-input {

form .has-feedback .ant-input {

.ant-input-lg {

.ant-input {

}

input, textarea, button {
	border: 0;

	padding: 0;

button, input, select, textarea {

.login-box .div-submit button {

.div-submit button {

.login-center .form-item .has-success.has-feedback:after {
	color: #4378e6;
}

	right: -35px;
}

.has-success.has-feedback:after {
	content: "√";
	color: #00a854;
}

.has-success.has-feedback:after {
	-webkit-animation-name: diffZoomIn1 !important;
	animation-name: diffZoomIn1 !important;
}

.ant-form-item-control:after {
	clear: both;
	visibility: hidden;
	font-size: 0;
	height: 0;

.login-center .m-left {
	margin-left: -10px;
}

.login-p {
	width: 270px;

.login-center .f-btn, .login-center .r-btn {

	color: #747b8b !important;
}

.login .f-btn {

}

.form-horizontal .ant-form-item>div {
	float: left;
	-webkit-box-flex: 0;

login-center .form-item .has-success.has-feedback:after {
	color: #4378e6;
}

.has-success.has-feedback:after {
	content: "√";
	color: #00a854;
}

.has-success.has-feedback:after {
	-webkit-animation-name: diffZoomIn1 !important;

.has-error.has-feedback:after, .has-success.has-feedback:after,
	.has-warning.has-feedback:after, .is-validating.has-feedback:after {
	position: absolute;
	top: 0;
	visibility: visible;
	font-size: 14px;
	-moz-osx-font-smoothing: grayscale;
}

.ant-form-item-control:after {
	clear: both;
	visibility: hidden;
	font-size: 0;
	height: 0;
}

.ant-form-item-control:after, .ant-form-item-control:before {
	content: " ";

.ant-form-explain{

	<script type="text/javascript">
    var isyzok = false,remote_ip_info = "", adds = "127.0.0.1  本地登录" ;
    function userlogin(me){
        if ($(me).data("isLoading") === true) {  return; }
        var  userName = $("#txt_userName").val(), password = $("#txt_password").val();
        if (userName == "") {
            loginutil.showErrorInfo("#username","用户名不能为空！");
            $("#username").focus();
            return;
        } else {
            if (password == "") {
                loginutil.showErrorInfo("#password","密码不能为空！");
                $("#password").focus();
                return;
            }
        }
        $(me).text("登录中...").data("isLoading", true);
        $.ajax({
            type: "POST",
            dataType: "json",
            url: "/i/user/login",
            data: {userName: userName, password: password,sik:new Date().getDate()},
            complete: function (e) { $(me).text("登录"); $(me).delay(500).data("isLoading", false); },
            success: function (data) {
                if (data.success) {
                    document.cookie = data.entity.token;
                    window.sessionStorage.sikey =data.entity;
                    window.location.href ="index.html";
                    window.Event.returnValue = false;
                }else{
                    loginutil.showErrorInfo("#username",data.message);
                }
            }
        });
	}
